 <div class="container">
    <div class="alert alert-success" *ngIf="message">{{message}}</div>
 </div>
<div class="container">
<table class="table">
    <thead>

    </thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>Date</th>
            <th>Status</th>
            <th>update</th>
            <th>delete</th>
        </tr>
    <tbody>
      <tr *ngFor="let todo of Todos">
          <td>{{todo.id}}</td>
          <td>{{todo.name |uppercase}}</td>
          <td>{{todo.targetDate | date:'dd/MM/yyyy'}} </td>
          <td>{{todo.completed}}</td>
          <td><button (click)="updatetodo(todo.id)" class="btn btn-success">Update</button></td>
          <td><button (click)="deletetodo(todo.id)" class="btn btn-warning">Delete</button></td>
          
      </tr>

    </tbody>
 <div class="row">
    <td><button (click)="addtodo()" class="btn btn-success">Add</button></td>
 </div>

</table>
</div>
